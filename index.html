<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="forms-section" >
        <h1 class="section-title">منصة النهضة لمحو الأمية</h1>
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
               دخول
              <span class="underline"></span>
            </button>
            <form class="form form-login" dir="rtl">
              <fieldset>
                <legend>Please, enter your email and password for login.</legend>
                <div class="input-block">
                  <label for="login-email" >الرقم القومي</label>
                  <input id="login-email" type="text" required>
                </div>
           
              </fieldset>
              <button type="submit" class="btn-login">دخول</button>
            </form>
          </div>
          <div class="form-wrapper" dir="rtl">
            <button type="button" class="switcher switcher-signup">
              تسجيل
              <span class="underline"></span>
            </button>
            <form class="form form-signup">
              <fieldset>
                <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                <div class="input-block">
                  <label for="login-email">الاسم</label>
                  <input id="login-email" type="text" required>
                </div>
                <div class="input-block">
                    <label for="login-email">الرقم القومي</label>
                    <input id="login-email" type="text" required>
                  </div>
              </fieldset>
              <button type="submit" class="btn-signup">تسجيل</button>
            </form>
          </div>
        </div>
        <video width="320" height="240" controls>
            <source src="videoplayback.mp4" type="video/mp4">
          Your browser does not support the video tag.
          </video>
      </section>  
      <div class="footer">

          Created By Abdelrahman Abdallah
        </div>
    <script src="script.js"></script>

</body>
</html>
